{% extends 'base.html' %}

{% block content %}

<h1> Rewards List</h1>

<a href="{% url 'rewards_detail' reward.id %}">
<div class="card">
  <div class="'card-content">
    <span class="card-title"> {{ reward.name}}</span>
    <p>provider: {{ reward.provider }}</p>
  </div>
</div>
</a>
{% endfor %}
{% endblock %}
